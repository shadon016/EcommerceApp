<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
  <div class="container mx-auto">
    <!-- header -->
    <nav class="d-flex justify-content-between align-items-center py-4">
      <div class="logo">
        <h3>logo</h3>
      </div>
      <div class="search">
        <input type="text" placeholder="search items" />
      </div>
      <ul class="d-flex gap-3 nav-links">
        <li class="nav-link"><a href="{% url 'home' %}">home</a></li>
        <li class="nav-link"><a href="#">cart</a></li>

        {% if user.is_active %}
        <li class="nav-link"><a href="{% url 'profile' %}">Profile</a></li>
        {%else%}
        <li class="nav-link"><a href="{%url 'login' %}">login</a></li>
        {%endif%}
      </ul>
    </nav>

    {% block content %}{% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
