{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
{% for product_ele in product %}

<div class="col-md-3">
    <div class="card">
        <img src="{{product_ele.photo.url}}" class="img-fluid">
        <p class="px-3">{{product_ele.product_name}}</p>
        <div class="row">
            <div class="col-6 px-4">
                <p>bdt-{{product_ele.price}}</p>
            </div>
            <div class="col-6 px-4">
                <p>Stock-{{product_ele.stock}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
